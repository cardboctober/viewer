<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viewer</title>
  </head>
  <body>
    <h1 id="t">ok</h1>

    <iframe src="" width="" height=""></iframe>

    <script src="//js.pusher.com/3.1/pusher.js"></script>
    <script type="text/javascript">
      var id = location.hash.slice(1)

      var pusher = new Pusher('a27f731976bc54663fc0', {
        cluster: 'eu',
        encrypted: true,
        authTransport: 'preauth'
      })

      var channel = pusher.subscribe('public-' + id)

      channel.bind_all(function(d, e){
        console.log(d,e)
        t.innerText = JSON.stringify(d) + JSON.stringify(e)
      })


    </script>
  </body>
</html>
